<!DOCTYPE html>
<html>
<head>
    <title>Results - CrackSuite</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2f7; text-align: center; }
        table { margin: auto; border-collapse: collapse; width: 80%; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; border: 1px solid #ddd; }
        th { background: #007BFF; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        .back { margin-top: 20px; }
        .back a { text-decoration: none; padding: 10px 20px; background: #28a745; color: white; border-radius: 8px; }
        .back a:hover { background: #1e7e34; }
    </style>
</head>
<body>
    <h1>Cracking Results</h1>
    <table>
        <tr>
            <th>Hash</th>
            <th>Status</th>
        </tr>
        {% for row in report %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>

    {% if cracked %}
    <h2>ðŸ“Š Cracked Password Stats</h2>
    <p>Total Cracked: {{ total }}</p>
    <p>Average Length: {{ avg_len }}</p>
    <p>Shortest: {{ shortest }}</p>
    <p>Longest: {{ longest }}</p>
    {% endif %}

    <div class="back">
        <a href="/">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
