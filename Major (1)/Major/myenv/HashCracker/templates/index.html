<!DOCTYPE html>
<html>
<head>
    <title>CrackSuite Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
        h1 { color: #333; }
        input[type=file], button { margin: 15px; padding: 10px; }
        button { background: #007BFF; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê CrackSuite - Web Dashboard</h1>
        <form action="/crack" method="POST" enctype="multipart/form-data">
            <input type="file" name="hashfile" required>
            <br>
            <button type="submit">Crack Hashes</button>
        </form>
    </div>
</body>
</html>
